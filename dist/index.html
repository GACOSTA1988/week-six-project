<html>
<head>
  <title>week-six-project</title>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <div class="card-header">
        <h1>Note feeling well?</h1>
        <h2>Our application will help you find doctors that can help with your condition! </h2>
        <br>
        <br>
        <!-- SEARCH DOC BY CONDITION -->
        <p>Search doctors by medical condition</p>
        <label for="conditionInputSection">Please input your condition below!</label>
        <input id="inputedCondition" placeholder="Cold" type="text">
        <button class="btn-success" id="conInput">Submit</button>
        <!-- Will BE HIDDEN TILL CONDTION BTN IS CLICKED -->
        <div class="showConditionSection">
        <ul>
         <span id="doc1"></span>
         <span id="doc2"></span>
         <span id="doc3"></span>
         <span id="doc4"></span>
         <span id="doc5"></span>
        </ul>
      </div>
        <!-- SEARCH DOC BY NAME -->
        <h2>Or</h2>
        <p>Search doctors by first or last name</p>
        <label for="nameInputSection">Please input desired doctors name below!</label>
        <input id="inputedName" placeholder="Mark" type="text">
        <button class="btn-success" id="nameInput">Submit</button>
        <!-- SHOW SEARCH BY CONDITION RESULTS -->

        </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
  </html>
